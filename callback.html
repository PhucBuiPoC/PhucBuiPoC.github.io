<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Authenticating...</h2>
        <p>Please wait while we complete your login</p>
    </div>

    <script src="oauth-config.js"></script>
    <script >
        async function handleCallback() {
            try {
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                // Check for errors
                if (error) {
                    throw new Error(`Authentication failed: ${error}`);
                }

                // Verify state (CSRF protection)
                if (!window.oauthManager.verifyState(state)) {
                    throw new Error('Invalid state parameter - possible CSRF attack');
                }

                // Try to restore PKCE verifier from state if it's encoded there (helps testing across origins)
                try {
                    const restored = window.oauthManager.restorePkceFromState(state);
                    if (restored) console.log('PKCE code_verifier restored from state');
                } catch (e) {
                    console.warn('Error while attempting to restore PKCE verifier from state:', e);
                }

                // Exchange code for tokens
                console.log('Exchanging authorization code for tokens...');
                await window.oauthManager.exchangeCodeForToken(code);

                alert('Authentication successful');

                // Redirect back to custom index page used for testing
                window.location.href = '/index_custom.html';

            } catch (error) {
                console.error('Callback error:', error);
                alert('Authentication failed: ' + error.message);
                // Return to the test page so the user can retry
                window.location.href = '/index_custom.html';
            }
        }

        // Execute callback handling
        handleCallback();
    </script>
</body>
</html>
